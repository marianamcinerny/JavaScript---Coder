<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Juego</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <h2 id="turn">Turno de <span id="current-player"></span></h2>
    </header>
    <main>
        <div class="middle-game">
            <div id="gameBoard" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="standings">  
            </div>
        </div>
        <div>
            <button id="reset-btn">Reiniciar partida</button>
            <button id="index-btn">Volver al inicio</button>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Mariana Lujan Mc Inerny</p>
    </footer>
    <script src="./game.js"></script>
</body>
</html>
